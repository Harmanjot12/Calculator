<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  
  <input type="text"><br>

    <table>

		
		<tr>
			<td><p><button type="button"> 9 </button></p></td>
			<td><p><button type="button"> 8 </button></p></td>
			<td><p><button type="button"> 7 </button></p></td>
			<td><p><button id="c" value="C"> C </button></p></td>
		</tr>
		

		<tr>
			<td><p><button type="button">  6 </button></p></td>
			<td><p><button type="button">  5 </button></p></td>
			<td><p><button type="button">  4 </button></p></td>
            <td><p><button type="submit" name="add"  value = " + ">+</button></p></td>
        </tr>


		<tr>
			<td><p><button type="button">  3 </button></p></td>
			<td><p><button type="button">  2 </button></p></td>
			<td><p><button type="button">  1 </button></p></td>
            <td><p><button type="submit" name="sub"  value = " - ">  - </button></p></td>
		</tr>

                
        <tr>
            <td><p><button id="0" value="0" >  0 </button></p></td>
            <td><p><button type="submit" name="div"  value = " % ">  % </button></p></td>
            <td><p><button type="submit" name="mult"  value = " * ">  &times; </button></p></td>
            <td><p><button type="submit" name="submit" id="result" value = " = ">  = </button></p></td>
        </tr>

	</table>

</body>
</html>
