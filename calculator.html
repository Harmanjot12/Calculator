<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  

    <table>
        <tr><center><input type="text" id="number" class="textbox"></center></tr>
		<tr>
            <td><p><input type="button" onclick="nine()" value="9">  </input></p></td>
            <td><p><input type="button" onclick="eight()" value="8">  </input></p></td>
            <td><p><input type="button" onclick="seven()" value="7">  </input></p></td>
            <td><p><input type="button" onclick="document.getElementById('number').value = ''" value="C">  </input></p></td>
            
		</tr>
		

		<tr>
            <td><p><input type="button" onclick="six()" value="6">  </input></p></td>
            <td><p><input type="button" onclick="five()" value="5">  </input></p></td>
            <td><p><input type="button" onclick="four()" value="4">  </input></p></td>
            <td><p><input type="button" onclick="add()" value=" + ">  </input></p></td>
            
        </tr>


		<tr>
            <td><p><input type="button" onclick="three()" value="3">  </input></p></td>
            <td><p><input type="button" onclick="two()" value="2">  </input></p></td>
            <td><p><input type="button" onclick="one()" value="1">  </input></p></td>
            <td><p><input type="button" onclick="sub()" value="-">  </input></p></td>
		</tr>
        
        <tr>
            <td><p><input type="button" onclick="zero()" value="0">  </input></p></td>
            <td><p><input type="button" onclick="div()" value="%">  </input></p></td>
            <td><p><input type="button" onclick="mult()" value="*">  </input></p></td>
            <td><p><input type="button" onclick="equalTo()" value="=">  </input></p></td>
		</tr>

                
      

	</table>

</body>
</html>
